<html>
<head>
  <script src="build/script.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width">
</head>
  <body>
    <div id="colourFlasher"></div>
    <audio id="audio"></audio>
    <a id="imageLink" target="_blank">
      <image id="image"></image>
    </a>
    <div id="birdListsDiv">
      <h1>Bird identification quiz</h1>
      <p>
        Test your skill identifying birds in pictures and recordings!
        Data comes from <a href="https://www.inaturalist.org/">iNaturalist</a>, a
        citizen science project where people upload observations of wildlife.
      </p>
      <p>
        Choose the birds you want to be tested on below, select 'Pictures' or 'Sounds',
        then press 'Start' to begin!
      </p>
    </div>
  </body>
</html>
